                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],

                        'ticker': 'ticker 60s linear infinite',
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },

        body { background-color: #f8fafc; color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* 3D Card Style */
        .fresh-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05); /* Bayangan Halus Awal */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efek Membal */
        }
        
        .fresh-card:hover {
            transform: translateY(-10px) scale(1.02); /* Naik ke atas saat hover (3D Lift) */
            box-shadow: 0 20px 40px -10px rgba(5, 150, 105, 0.2); /* Bayangan Menebal & Berwarna */
            border-color: #bef264;
        }
        
        /* Floating Background Elements */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(220, 252, 231, 0.8), transparent 40%),
                        radial-gradient(circle at 100% 100%, rgba(254, 249, 195, 0.6), transparent 40%);
        }
        
        .hide-scroll::-webkit-scrollbar { display: none; }
        .ticker-wrap:hover .animate-\[ticker_60s_linear_infinite\] { animation-play-state: paused; }
    </style>
</head>

                    <div className="bg-white w-full rounded-t-[2rem] p-6 relative z-10 max-h-[80vh] flex flex-col shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-pop">
                        <div className="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
                        <h2 className="font-heading text-xl font-bold mb-4 flex items-center gap-2 text-farm-dark">Keranjang Belanja</h2>
                        <div className="flex-1 overflow-y-auto space-y-3 mb-4 pr-2">
                            {cart.length === 0 && <p className="text-slate-400 text-center py-10">Keranjang kosong.</p>}
                            {cart.map((c) => (
                                <div key={c.id} className="flex items-center gap-4 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                                    <img src={c.img} className="w-12 h-12 rounded-xl object-cover" />
                                    <div className="flex-1"><h4 className="font-bold text-farm-dark text-sm">{c.name}</h4><p className="text-farm-primary text-xs">Rp {c.price.toLocaleString()}</p></div>
                                    <div className="flex items-center gap-3 bg-white rounded-lg px-2 py-1 border border-slate-200 shadow-sm">
                                        <button onClick={()=>updateQty(c.id, -1)} className="text-slate-400 hover:text-red-500">-</button>
                                        <span className="text-sm font-bold w-4 text-center text-farm-dark">{c.qty}</span>
                                        <button onClick={()=>updateQty(c.id, 1)} className="text-slate-400 hover:text-farm-primary">+</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <div className="flex justify-between mb-4 text-lg font-bold text-farm-dark"><span>Total</span><span className="text-farm-primary">Rp {cart.reduce((a,b)=>a+(b.price*b.qty),0).toLocaleString()}</span></div>
                            <button onClick={checkout} className="w-full bg-farm-primary text-white py-4 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200">Checkout WA</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- NEW: POP-UP NOTIFICATION (PREMIUM) ---
        const SuccessPopup = ({ product, onClose, onGoCart }) => {
            if(!product) return null;
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-pop">
                    <div className="bg-white rounded-[2rem] p-6 max-w-xs w-full text-center shadow-2xl relative">
                        <div className="w-16 h-16 bg-farm-soft rounded-full flex items-center justify-center mx-auto mb-4 text-farm-primary text-3xl shadow-sm animate-bounce">
                            <i className="fa-solid fa-check"></i>
                        </div>
                        <h3 className="font-heading text-xl font-bold text-farm-dark mb-1">Berhasil!</h3>
                        <p className="text-sm text-slate-500 mb-6">{product.name} masuk keranjang.</p>
                        <div className="flex flex-col gap-3">
                            <button onClick={onGoCart} className="w-full bg-farm-primary text-white py-3 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200">Lihat Keranjang</button>
                            <button onClick={onClose} className="w-full bg-slate-50 text-slate-500 py-3 rounded-xl font-bold hover:bg-slate-100 transition">Lanjut Belanja</button>
                        </div>
                    </div>
                </div>
            )
        }

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('home');
            const [cart, setCart] = useState([]);
            const [quiz, setQuiz] = useState(false);
            const [po, setPo] = useState(false);
            const [cartOpen, setCartOpen] = useState(false);
            const [addedItem, setAddedItem] = useState(null); // For Success Popup

            const addToCart = (p) => {
                setCart(prev => {
                    const exist = prev.find(item => item.id === p.id);
                    if(exist) return prev.map(item => item.id === p.id ? {...item, qty: item.qty + 1} : item);
                    return [...prev, {...p, qty: 1}];
                });
                setAddedItem(p); // Trigger Popup
            };

            const updateQty = (id, n) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) return item.qty + n > 0 ? { ...item, qty: item.qty + n } : null;
                    return item;
                }).filter(Boolean));
            };

            const checkout = () => {
                if(!cart.length) return;
                let msg = "Halo Admin PENANDUR, Order Baru:%0A";
                cart.forEach(i => msg += `${i.qty}x ${i.name}%0A`);
                msg += `Total: Rp ${cart.reduce((a,b)=>a+(b.price*b.qty),0).toLocaleString()}`;
                openWA(msg);
            }

            return (
                <div className="min-h-screen relative">
                    <div className="mesh-bg"></div>
                    
                    {view === 'home' && <HomePage onQuiz={()=>setQuiz(true)} onPreOrder={()=>setPo(true)} />}
                    {view === 'shop' && <ShopPage onAdd={addToCart} />}

                    <DockNav activeTab={view} setTab={setView} cartCount={cart.reduce((a,b)=>a+b.qty,0)} onCart={()=>setCartOpen(true)} />

                    {quiz && <QuizModal onClose={()=>setQuiz(false)} addToCart={addToCart} />}
                    {po && <PreOrderModal onClose={()=>setPo(false)} />}
                    <CartModal cart={cart} isOpen={cartOpen} onClose={()=>setCartOpen(false)} updateQty={updateQty} checkout={checkout} />
                    
                    {/* Success Popup */}
                    <SuccessPopup product={addedItem} onClose={()=>setAddedItem(null)} onGoCart={()=>{setAddedItem(null); setCartOpen(true);}} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
